<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLSC QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<body>
    <div class="app">
        <h1><b>GUESS THE SONG</b></h1>
        <hr>
        <div class="quiz">
            <h2 id="question">Listen to the song music and guess the correct song:</h2>
            <audio id="audio" controls>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div id="answer-buttons">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
                <button class="Next">NEXT</button>
            </div>
        </div>
    </div>
</body>
</html>
